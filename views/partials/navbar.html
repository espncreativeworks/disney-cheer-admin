<div class="header" ng-controller="NavbarCtrl">
  <ul class="nav nav-pills pull-right">
    <li ng-class="{active: isActive('/')}"><a href="/" title="Home"><i class="fa fa-home"></i></a></li>
    <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
        <a ng-show="currentUser" ng-href="{{item.link}}" title="{{item.title}}"><i class="{{item.iconClass}}"></i></a>
    </li>
    <li ng-hide="currentUser" ng-class="{active: isActive('/login')}"><a href="/login" title="Sign In"><i class="fa fa-sign-in"></i></a></li>
    <li ng-hide="currentUser" ng-class="{active: isActive('/signup')}"><a href="/signup" title="Sign Up"><i class="fa fa-users"></i></a></li>
    <li ng-show="currentUser" ng-class="{active: isActive('/logout')}"><a href="" title="Sign Out" ng-click="logout()"><i class="fa fa-sign-out"></i></a></li>
  </ul>
  <h3 class="text-muted hidden-xs">Disney Admin</h3>
  <div class="visible-xs clearfix" style="margin-bottom: 22px"></div>
</div>
